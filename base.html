<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Drowsiness Detection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static_files', filename='css/styles.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<!-- Enhanced body with gradient background and improved styling -->
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
    <!-- Enhanced navigation with glass morphism effect -->
    <nav class="bg-black/20 backdrop-blur-lg border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="text-xl font-bold text-cyan-400 hover:text-cyan-300 transition-colors">
                        <i class="fas fa-eye mr-2"></i>DrowsyGuard AI
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %} px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">
                            <i class="fas fa-home mr-1"></i>Home
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %} px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">
                            <i class="fas fa-tachometer-alt mr-1"></i>Dashboard
                        </a>
                        <a href="{{ url_for('analytics') }}" class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %} px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">
                            <i class="fas fa-chart-bar mr-1"></i>Analytics
                        </a>
                        <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %} px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">
                            <i class="fas fa-cog mr-1"></i>Settings
                        </a>
                        <a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %} px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">
                            <i class="fas fa-info-circle mr-1"></i>About
                        </a>
                        <a href="{{ url_for('contact') }}" class="nav-link {% if request.endpoint == 'contact' %}active{% endif %} px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">
                            <i class="fas fa-envelope mr-1"></i>Contact
                        </a>
                        <a href="{{ url_for('logout') }}" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-red-400 hover:text-white hover:bg-red-500 hover:bg-opacity-20 transition-all duration-200">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </a>
                        <a href="{{ url_for('contact') }}"
   class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200 {% if request.endpoint == 'contact' %}bg-white/10 text-white{% endif %}">
  <i class="fas fa-envelope mr-2"></i>Contact
</a>


                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-white p-2 rounded-md hover:bg-white/10 transition-all duration-200">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Inside the top navbar in base.html -->

    




        <!-- Enhanced mobile menu with glass morphism -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-black/30 backdrop-blur-lg border-t border-white/10">
                <a href="{{ url_for('index') }}" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Home</a>
                <a href="{{ url_for('dashboard') }}" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Dashboard</a>
                <a href="{{ url_for('analytics') }}" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Analytics</a>
                <a href="{{ url_for('settings') }}" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Settings</a>
                <a href="{{ url_for('about') }}" class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">About</a>
                <a href="{{ url_for('contact') }}" class="hover:text-cyan-300">Contact</a>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Enhanced footer with glass morphism and gradient -->
    <footer class="bg-black/20 backdrop-blur-lg border-t border-white/10 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-400 text-sm">
                    Â© 2024 DrowsyGuard AI. All rights reserved.
                </div>
                <!-- <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="text-gray-400 hover:text-cyan-400 transition-colors duration-200 p-2 rounded-full hover:bg-white/10">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-cyan-400 transition-colors duration-200 p-2 rounded-full hover:bg-white/10">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-cyan-400 transition-colors duration-200 p-2 rounded-full hover:bg-white/10">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div> -->
            </div>
        </div>
    </footer>

    {% block extra_scripts %}
    <!-- Tailwind via CDN (no local file, no 404s) -->
        <script src="https://cdn.tailwindcss.com"></script>

    {% endblock %}
</body>
</html>
