{% extends "base.html" %}
{% block title %}Login - AI Drowsiness Detection System{% endblock %}
{% block content %}
<div class="relative overflow-hidden min-h-screen">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-32 right-32 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-32 left-32 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    </div>
    <div class="container mx-auto px-4 py-8 relative z-10 flex justify-center items-center min-h-screen">
        <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20 shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Login</h2>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="username">Username</label>
                    <input class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" name="username" id="username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="password">Password</label>
                    <input class="w-full px-4 py-2 rounded bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" name="password" id="password" required>
                </div>
                <button class="w-full py-2 rounded bg-blue-500 hover:bg-blue-600 text-white font-bold transition-all duration-300" type="submit">Login</button>
            </form>
            <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="/register" class="text-blue-400 hover:underline">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
